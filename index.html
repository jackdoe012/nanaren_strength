<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ななれん 装飾品強化シミュレーター v3.4</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center p-4">
  <h1 class="text-2xl font-bold mb-4">装飾品強化シミュレーター</h1>

  <!-- 入力フォーム -->
  <div id="controls" class="w-full max-w-md space-y-3 bg-white shadow rounded-2xl p-4">
    <div>
      <label class="block text-sm font-medium">装飾品レア度</label>
      <select id="rarity" class="mt-1 w-full rounded border-gray-300">
        <option>★1</option>
        <option>★2</option>
        <option>★3</option>
        <option>★4</option>
        <option>★5</option>
        <option>賢者級</option>
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium">目標 + (1–15)</label>
      <input id="target" type="number" min="1" max="15" value="15" class="mt-1 w-full rounded border-gray-300 px-2" />
    </div>
    <div class="flex items-center space-x-2">
      <input id="event" type="checkbox" class="h-4 w-4" />
      <label for="event" class="text-sm">ななの日 (+7%)</label>
    </div>
    <div class="grid grid-cols-3 gap-3">
      <div class="col-span-1">
        <label class="block text-sm font-medium">低級素材価格</label>
        <input id="price0" type="number" value="1000" class="mt-1 w-full rounded border-gray-300 px-2" />
      </div>
      <div class="col-span-1">
        <label class="block text-sm font-medium">中級素材価格</label>
        <input id="price1" type="number" value="2000" class="mt-1 w-full rounded border-gray-300 px-2" />
      </div>
      <div class="col-span-1">
        <label class="block text-sm font-medium">高級素材価格</label>
        <input id="price2" type="number" value="3000" class="mt-1 w-full rounded border-gray-300 px-2" />
      </div>
    </div>
    <button id="run" type="button" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 active:scale-95 transition">計算</button>
  </div>

  <!-- 出力エリア -->
  <div id="output" class="w-full max-w-md mt-6 whitespace-pre-wrap bg-white shadow rounded-2xl p-4 text-sm font-mono"></div>

<script>
/*--------------------------------------------------------------
  1.  定数定義
--------------------------------------------------------------*/
const RANKS = ["低級","中級","高級"];
const RARITIES = ["★1","★2","★3","★4","★5","賢者級"];
const MAX_PLUS = 15;
const EVENT_BONUS = 0.07;

const SUCCESS_TABLE = {
  "低級": [0.88,0.83,0.78,0.73,0.68,0.63,0.58,0.53,0.48,0.45,0.45,0.45,0.45,0.45,0.45],
  "中級": [0.99,0.94,0.89,0.84,0.79,0.74,0.69,0.64,0.59,0.54,0.49,0.45,0.45,0.45,0.45],
  "高級": [1.00,1.00,1.00,0.95,0.90,0.85,0.80,0.75,0.70,0.65,0.60,0.55,0.50,0.45,0.45]
};

const FEE_TABLE = [
  [100,  50,  25],   // ★1
  [400,  200, 100],  // ★2
  [1000, 500, 250],  // ★3
  [2000,1000, 500],  // ★4
  [3000,1500, 750],  // ★5
  [4000,2000,1000]   // 賢者級
];

/*--------------------------------------------------------------
  2.  ユーティリティ関数
--------------------------------------------------------------*/
const clamp = (val, min, max) => Math.min(max, Math.max(min, val));
const formatNumber = n => n.toLocaleString("en-US", { maximumFractionDigits: 1 });

function successRate(p, rankIdx, event) {
  let r = SUCCESS_TABLE[RANKS[rankIdx]][p];
  if (event) r += EVENT_BONUS;
  return clamp(r, 0.45, 1.0);
}

/*--------------------------------------------------------------
  3.  DP + 方策反復 + 期待素材数・手数料
--------------------------------------------------------------*/
function analyticValues(target, rarityIdx, prices, event) {
  // テーブル準備
  const c_tbl = Array.from({ length: target }, () => prices.map((price, r) => price + FEE_TABLE[rarityIdx][r]));
  const fee_tbl = Array.from({ length: target }, () => RANKS.map((_, r) => FEE_TABLE[rarityIdx][r]));
  const s_tbl = Array.from({ length: target }, (_, p) => RANKS.map((_, r) => successRate(p, r, event)));

  // 方策初期値: 高級
  const policy = Array(target).fill(2);
  const V = Array(target + 1).fill(0);

  // 価値反復
  let stable = false;
  while (!stable) {
    const A = Array(target + 1).fill(0);
    const B = Array(target + 1).fill(0);

    for (let p = target - 1; p >= 0; p--) {
      const r = policy[p];
      const s = s_tbl[p][r];
      const c = c_tbl[p][r];
      A[p] = (1 - s) + s * A[p + 1];
      B[p] = c + s * B[p + 1];
    }

    const V0 = B[0] / (1 - A[0]);
    for (let p = target - 1; p >= 0; p--) {
      V[p] = A[p] * V0 + B[p];
    }

    stable = true;
    for (let p = target - 1; p >= 0; p--) {
      let best = policy[p];
      let bestCost = Infinity;
      for (let r = 0; r < 3; r++) {
        const cost = c_tbl[p][r] + s_tbl[p][r] * V[p + 1] + (1 - s_tbl[p][r]) * V0;
        if (cost < bestCost - 1e-12) {
          bestCost = cost;
          best = r;
        }
      }
      if (best !== policy[p]) {
        policy[p] = best;
        stable = false;
      }
    }
  }

  // 期待素材数 & 手数料
  const a_mat = Array.from({ length: 3 }, () => Array(target + 1).fill(0));
  const b_mat = Array.from({ length: 3 }, () => Array(target + 1).fill(0));
  const a_fee = Array(target + 1).fill(0);
  const b_fee = Array(target + 1).fill(0);

  for (let p = target - 1; p >= 0; p--) {
    const r = policy[p];
    const s = s_tbl[p][r];
    // 手数料部分
    a_fee[p] = (1 - s) + s * a_fee[p + 1];
    b_fee[p] = fee_tbl[p][r] + s * b_fee[p + 1];
    // 素材数部分
    for (let k = 0; k < 3; k++) {
      a_mat[k][p] = (1 - s) + s * a_mat[k][p + 1];
      b_mat[k][p] = (k === r ? 1 : 0) + s * b_mat[k][p + 1];
    }
  }

  const V0 = V[0];
  const feeExpect = b_fee[0] / (1 - a_fee[0]);
  const matExpect = Array(3).fill(0).map((_, k) => b_mat[k][0] / (1 - a_mat[k][0]));

  return { V, policy, matExpect, feeExpect };
}

/*--------------------------------------------------------------
  4.  イベントハンドラ
--------------------------------------------------------------*/
function runHandler() {
  const runBtn = document.getElementById("run");
  runBtn.disabled = true;
  try {
    const rarityIdx = RARITIES.indexOf(document.getElementById("rarity").value);
    const target = parseInt(document.getElementById("target").value, 10);
    if (!Number.isInteger(target) || target < 1 || target > MAX_PLUS) {
      alert("目標 + は 1 〜 15 の整数で入力してください。");
      return;
    }
    const eventFlag = document.getElementById("event").checked;
    const prices = [0, 1, 2].map(i => parseInt(document.getElementById(`price${i}`).value, 10));
    if (prices.some(p => !Number.isFinite(p) || p < 0)) {
      alert("素材価格は 0 以上の数値で入力してください。");
      return;
    }

    const { V, policy, matExpect, feeExpect } = analyticValues(target, rarityIdx, prices, eventFlag);
    const V0 = V[0];
    const protectValue = Array.from({ length: target }, (_, p) => (1 - successRate(p, policy[p], eventFlag)) * (V0 - V[p]));

    // 出力構築
    let out = `▼ 強化コスト (保護なし): ${formatNumber(V0)} rin\n\n`;

    out += "―― 素材数 ――\n";
    for (let k = 0; k < 3; k++) {
      const cost = matExpect[k] * prices[k];
      out += `${RANKS[k]}: ${matExpect[k].toFixed(2)} 個 (費用 : ${formatNumber(cost)} rin)\n`;
    }
    out += "\n―― 手数料 ――\n";
    out += `${formatNumber(feeExpect)} rin\n\n`;

    out += "―― 推奨素材 (保護なし) ――\n";
    for (let p = 0; p < target; p++) {
      out += `(+${p} → +${p + 1}) : ${RANKS[policy[p]]}\n`;
    }

    out += "\n―― 保護の輝き価値 ――\n";
    for (let p = 0; p < target; p++) {
      out += `(+${p} → +${p + 1}) : ${formatNumber(protectValue[p])} rin\n`;
    }

    document.getElementById("output").textContent = out;
  } finally {
    setTimeout(() => {
      document.getElementById("run").disabled = false;
    }, 200);
  }
}

// click & touchstart for better mobile responsiveness
const runBtn = document.getElementById("run");
runBtn.addEventListener("click", runHandler);
runBtn.addEventListener("touchstart", e => {
  e.preventDefault();
  runHandler();
});
</script>
</body>
</html>
